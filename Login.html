<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/login.css" />
</head>
  <body>
    <!-- Main controller -->
   <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Login Controller -->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        
        <!-- Left Box -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center  flex-column left-box">
            
            <div class="header-mobile mb-4">
                <p style="text-align: end;"><a href="Index.html">X</a></p>
            </div>

            <div class="featured-image mb-3 align-items-center">
                <img src="asset/img/login.png" class="img-fluid" alt="Login-image">
            </div>
        </div>

        <!-- Right Box -->
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p style="text-align: end;"><a href="Index.html">X</a></p>
                    <p>Hallo Again!</p>
                    <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control fomr-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control fomr-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between log">

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="Signup.html">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>

    </div>



   </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
